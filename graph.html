<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
</head>
<style>
    .cls1{
        background-image: url("https://englishperiod.com/wp-content/uploads/2023/09/IELTS-Music-Vocabulary.jpeg");
        height: 100vh;
        max-width: 99vw;
        position: relative;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .cls2{
        position:absolute;
        bottom: 100px;
        margin: 10px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;
        display: inline-block;

    }
    @keyframes graph{
        from{
            transform:translateY(0,0px) ;
            background-color: rgb(52, 101, 236);
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: rgb(189, 23, 23);
            height: 300px;
        }
    }
    .cls3{
        position:absolute;
        bottom: 70px;
        margin: 40px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph1;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    }
    @keyframes graph1{
        from{
            transform:translateY(0,0px) ;
            background-color: rgb(46, 151, 158);
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: rgb(28, 199, 93);
            height: 250px;
        }

    }
    .cls4{
        position:absolute;
        bottom: 40px;
        margin: 70px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph2;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    }
    @keyframes graph2{
        from{
            transform:translateY(0,0px) ;
            background-color: sandybrown;
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: seashell;
            height: 320px;
        }

    }
    .cls5{
        position:absolute;
        bottom: 10px;
        margin: 100px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph3;
        animation-duration: 0.7s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    } 
    @keyframes graph3{
        from{
            transform:translateY(0,0px) ;
            background-color: pink;
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: purple;
            height: 400px;
        }

    }
    .cls6{
        position:absolute;
        bottom: -20px;
        margin: 130px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph4;
        animation-duration: 0.3s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    }
    @keyframes graph4{
        from{
            transform:translateY(0,0px) ;
            background-color: whitesmoke;
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: rgb(54, 48, 48);
            height: 350px;
        }

    }
    .cls7{
        position:absolute;
        bottom: -50px;
        margin: 160px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph5;
        animation-duration: 0.9s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    }
    @keyframes graph5{
        from{
            transform:translateY(0,0px) ;
            background-color: darkkhaki;
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color:cyan;
            height: 280px;
        }

    }
    .cls8{
        position:absolute;
        bottom: -80px;
        margin: 190px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph6;
        animation-duration: 1.6s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    }
    @keyframes graph6{
        from{
            transform:translateY(0,0px) ;
            background-color: gray;
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: gold;
            height: 310px;
        }

    }
    .cls9{
        position:absolute;
        bottom: -110px;
        margin: 220px;
        box-sizing: border-box;
        border: 1px ;
        height: 20px;
        width: 20px;
        animation-name: graph7;
        animation-duration: 1.4s;
        animation-iteration-count: infinite;
        animation-direction:alternate-reverse;

    }
    @keyframes graph7{
        from{
            transform:translateY(0,0px) ;
            background-color: sandybrown;
            height: 0px;
        }
        to{
            transform: translateY(0px,100px);
            background-color: rgb(120, 129, 84);
            height: 400px;
        }

    }
    .cls10{
        position: absolute;
        bottom: 50px;
    color: rgb(201, 142, 15);
    cursor: pointer;
padding: -10px;

    }
</style>
<body>
    <div class="cls1">
        <div class="cls2"></div>
        
        <div class="cls3"></div>
        <div class="cls4"></div>
        <div class="cls5"></div>
        <div class="cls6"></div>
        <div class="cls7"></div>
        <div class="cls8"></div>
        <div class="cls9"></div>
        <div class="cls10">
            <audio controls >
                <source src="./Jalsa-SenSongsMp3.Co.mp3">
            </audio>
        </div>
    </div>
    
</body>
</html>
